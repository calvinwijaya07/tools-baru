            if (!natalAnalysisResult) return;

            let currentAnalysis = JSON.parse(JSON.stringify(natalAnalysisResult));
            let dynamicNotes = [];

            if (currentAnalysis.structure !== 'Spesial Palsu') {
                timePillars.forEach(tp => {
                    currentAnalysis.scores[tp.stem.element] += 15;
                    currentAnalysis.scores[tp.branch.element] += 25;
                    dynamicNotes.push(`Pilar waktu ${tp.stem.char}${tp.branch.char} menambah kekuatan elemen.`);
                });
                currentAnalysis.notes = dynamicNotes;
                return currentAnalysis;
            }

            const dayun = timePillars.find(p => p.title === 'DAYUN');
            if (!dayun) return currentAnalysis;

            const disease = currentAnalysis.disease;
            const cure = currentAnalysis.cure;
            const dayunElements = [dayun.stem.element, dayun.branch.element];

            const bringsCure = dayunElements.some(el => cure.includes(el));
            const bringsDisease = dayunElements.some(el => disease.includes(el));

            if (bringsCure && !bringsDisease) {
                currentAnalysis.dmStatus = `Spesial Aktif`;
                currentAnalysis.favorableElements = currentAnalysis.specialFavorable || currentAnalysis.cure;
                currentAnalysis.unfavorableElements = elementCycle.filter(el => !currentAnalysis.favorableElements.includes(el));
                dynamicNotes.push(`✅ OBAT DATANG: Dayun ${dayun.stem.char}${dayun.branch.char} membawa elemen penyembuh. Struktur ${currentAnalysis.type} menjadi aktif.`);
            } else if (bringsDisease) {
                const normalVerdict = getNormalVerdict(currentAnalysis.scores, natalChartPillars.find(p=>p.title==='DAY').stem.element);
                currentAnalysis.dmStatus = `Struktur Pecah (${normalVerdict.dmStatus})`;
                currentAnalysis.favorableElements = normalVerdict.favorable;
                currentAnalysis.unfavorableElements = normalVerdict.unfavorable;
                dynamicNotes.push(`❌ PENYAKIT MENGUAT: Dayun ${dayun.stem.char}${dayun.branch.char} memperkuat elemen perusak. Struktur kembali ke normal.`);
            } else {
                 const normalVerdict = getNormalVerdict(currentAnalysis.scores, natalChartPillars.find(p=>p.title==='DAY').stem.element);
                currentAnalysis.dmStatus = `Palsu (${normalVerdict.dmStatus})`;
                currentAnalysis.favorableElements = normalVerdict.favorable;
                currentAnalysis.unfavorableElements = normalVerdict.unfavorable;
                dynamicNotes.push(`🤔 DAYUN NETRAL: Struktur tetap dalam kondisi tidak stabil (Spesial Palsu).`);
            }
            
            currentAnalysis.notes = dynamicNotes;
            return {
                scores: currentAnalysis.scores,
                totalScore: currentAnalysis.totalScore,
                dmStatus: currentAnalysis.dmStatus,
                favorableElements: currentAnalysis.favorableElements,
                unfavorableElements: currentAnalysis.unfavorableElements,
                notes: dynamicNotes,
                structure: currentAnalysis.structure,
                type: currentAnalysis.type,
            };
        }

        function getNormalVerdict(scores, dmElement) {
            const resourceElement = elementCycle[(elementCycle.indexOf(dmElement) + 4) % 5];
            const selfScore = scores[dmElement] + scores[resourceElement];
            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
            const selfPercentage = totalScore > 0 ? (selfScore / totalScore) * 100 : 0;
            
            let dmStatus = "Sangat Lemah";
            if (selfPercentage > 70) dmStatus = "Sangat Kuat";
            else if (selfPercentage > 55) dmStatus = "Kuat";
            else if (selfPercentage > 45) dmStatus = "Seimbang";
            else if (selfPercentage > 25) dmStatus = "Lemah";

            const favorable = ['Kuat', 'Sangat Kuat'].includes(dmStatus)
                ? [elementCycle[(elementCycle.indexOf(dmElement) + 1) % 5], elementCycle[(elementCycle.indexOf(dmElement) + 2) % 5], elementCycle[(elementCycle.indexOf(dmElement) + 3) % 5]]
                : [dmElement, resourceElement];
            const unfavorable = elementCycle.filter(el => !favorable.includes(el));
            
            return { dmStatus, favorable, unfavorable };
        }
