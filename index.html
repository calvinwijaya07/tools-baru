        function calculate10GodsStrength(elementScores, pillars) {
            const godsScores = { F: 0, RW: 0, EG: 0, HO: 0, DW: 0, IW: 0, DO: 0, '7K': 0, DR: 0, IR: 0 };
            const knownPillars = pillars.filter(p => !p.isUnknown);
            if (knownPillars.length < 3) return godsScores;

            // 1. Hitung total 'potensi' dasar untuk setiap elemen dari semua komponen
            const basePotentials = { Wood: 0, Fire: 0, Earth: 0, Metal: 0, Water: 0 };
            const godDistribution = {}; // e.g., { Wood: { F: 15, RW: 10 }, Fire: { EG: 25 } }

            knownPillars.forEach(p => {
                const processComponent = (component, baseValue) => {
                    if (!component || !component.god || component.god.abbr === 'DM') return;
                    const el = component.element;
                    const god = component.god.abbr;
                    basePotentials[el] += baseValue;
                    if (!godDistribution[el]) godDistribution[el] = {};
                    godDistribution[el][god] = (godDistribution[el][god] || 0) + baseValue;
                };
                if (p.stem) processComponent(p.stem, 15);
                if (p.hidden.main) processComponent(p.hidden.main, 10);
                p.hidden.others.forEach(h => processComponent(h, 6));
            });

            // 2. Distribusikan skor elemen final secara proporsional
            for (const el in elementScores) {
                if (basePotentials[el] > 0 && godDistribution[el]) {
                    for (const god in godDistribution[el]) {
                        const proportion = godDistribution[el][god] / basePotentials[el];
                        godsScores[god] += elementScores[el] * proportion;
                    }
                }
            }

            return godsScores;
        }

            } else {

                    </a>
                    <a href="https://calvinwijaya07.github.io/kamusbazi/" target="_blank" class="block p-4 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                        <p class="font-semibold text-gray-800">Kamus Bazi</p>
                        <p class="text-xs text-gray-500">Referensi Pribadi</p>
                    </a>
                </div>
            </div>`;
            container.innerHTML = content;
        }

        function displayStrategicAdvice(natalAnalysis, pillar) {
            const container = dom.strategicAdviceDiv;
            container.innerHTML = ''; // Clear previous advice
            if (!natalAnalysis.isPseudoFollower) return;

            const dmSupporters = natalAnalysis.dmSupporters;
            const followedElement = natalAnalysis.followedElement;
            
            let pillarSupportsDM = dmSupporters.includes(pillar.stem.element) || dmSupporters.includes(pillar.branch.element);
            let pillarSupportsFollowed = pillar.stem.element === followedElement || pillar.branch.element === followedElement;

            let adviceTitle = '';
            let adviceText = '';

            if (pillarSupportsDM) {
                adviceTitle = "Perubahan Strategi: Bagan Kembali Normal";
                adviceText = `Pilar periode ini membawa elemen pendukung (${dmSupporters.join('/')}) yang menguatkan Day Master. Bagan tidak lagi berperilaku sebagai Follower. Strategi terbaik adalah memperkuat Day Master.`;
            } else if (pillarSupportsFollowed) {
                adviceTitle = "Strategi Dikonfirmasi: Ikuti Elemen Dominan";
                adviceText = `Pilar periode ini memperkuat elemen dominan (${followedElement}). Strategi terbaik adalah terus mengikuti (follow) elemen yang kuat dan menghindari elemen pendukung Day Master.`;
            } else {
                return; // No strong indication, no advice shown
            }

            container.innerHTML = `
                <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-800 p-4 rounded-lg shadow-md">
                    <p class="font-bold text-lg">${adviceTitle}</p>
                    <p class="mt-1 text-sm">${adviceText}</p>
                </div>`;
        }


        // --- FUNGSI PEMBANTU TAMPILAN & LOGIKA ---
        function createTemporaryPillar(stemIndex, branchIndex, dayMasterIndex) { const stem = heavenlyStemsData[stemIndex]; const branch = earthlyBranchesData[branchIndex]; const hidden = branch.hidden; const mainHidden = hidden.mainQi !== null ? heavenlyStemsData[hidden.mainQi] : null; const otherHidden = hidden.otherQi.map(i => heavenlyStemsData[i]); return { isUnknown: false, stem: { ...stem, god: get10God(dayMasterIndex, stemIndex) }, branch: branch, hidden: { main: mainHidden ? { ...mainHidden, god: get10God(dayMasterIndex, hidden.mainQi) } : null, others: otherHidden.map((h, i) => ({ ...h, god: get10God(dayMasterIndex, hidden.otherQi[i]) })) }, stemIndex: stemIndex, branchIndex: branchIndex }; }
        function createStemCell(pillar, palace) { return `<div class="relative flex-1 p-4 border-b border-gray-200 min-h-[140px] flex flex-col justify-center" data-stem-index="${pillar.stemIndex}"><div class="absolute top-2 left-2 text-left"><p class="font-semibold text-gray-500 text-xs">${pillar.stem.god.cn}</p><p class="text-gray-400 text-xs">${pillar.stem.god.abbr}</p></div><p class="text-green-700 font-bold text-sm uppercase tracking-wide">${palace}</p><p class="hanzi mt-1">${pillar.stem.char}</p><p class="font-semibold text-gray-700">${pillar.stem.pinyin}</p><p class="text-sm text-gray-500">${pillar.stem.polarity} ${pillar.stem.element}</p></div>`; }
        
        function createBranchCell(pillar, relation, kongWangBranches) { 
            const isVoid = kongWangBranches.includes(pillar.branch.pinyin); 
            const stageInfo = pillar.stage ? `<div class="mt-2"><span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs font-semibold rounded-full">${pillar.stage.cn} ${pillar.stage.name}</span></div>` : '';
            return `<div class="relative flex-1 p-4 border-b border-gray-200 min-h-[140px] flex flex-col justify-center">
                        <p class="text-blue-700 font-bold text-sm uppercase tracking-wide">${relation}</p>
                        <p class="hanzi mt-1">${pillar.branch.char}</p>
                        <p class="font-semibold text-gray-700">${pillar.branch.pinyin} / ${pillar.branch.shio_char} ${pillar.branch.shio}</p>
                        <p class="text-sm text-gray-500">${pillar.branch.polarity} ${pillar.branch.element}</p> 
                        ${stageInfo}
                        ${isVoid ? '<span class="kong-wang-indicator">DE</span>' : ''} 
                    </div>`; 
        }

        function createHiddenStemsCell(pillar) { return `<div class="flex-1 p-4 border-b border-gray-200 flex justify-around items-center min-h-[90px]">${renderHiddenStems(pillar.hidden)}</div>`; }
        
        function createShenShaCell(pillar, shenShaList) {
            const pillarShenSha = shenShaList.filter(sha => sha.pillarTitle === pillar.title);
            let content = '<div class="shen-sha-cell">';
            if (pillarShenSha.length > 0) {
                content += pillarShenSha.map(sha => {
                    let colorClass = '';
                    if (sha.type === 'good') colorClass = 'shen-sha-item-good';
                    else if (sha.type === 'bad') colorClass = 'shen-sha-item-bad';
                    return `<p class="shen-sha-item ${colorClass}" title="${sha.desc}">${sha.name}</p>`
                }).join('');
            } else {
                content += '<span class="text-gray-400 text-xs">-</span>';
            }
            content += '</div>';
            return content;
        }

        function createEmptyCell(title = "") { return `<div class="flex-1 p-4 border-b border-gray-200 min-h-[120px] flex flex-col justify-center items-center bg-gray-50">${title ? `<p class="text-gray-400 font-bold text-sm uppercase tracking-wide">${title}</p>` : ''}<p class="text-gray-400 text-2xl mt-4">?</p><p class="text-gray-400 text-sm mt-1">Data Unknown</p></div>`; }
        function renderHiddenStems(hiddenStems) { const displayOrder = []; hiddenStems.others[1] ? displayOrder.push(hiddenStems.others[1]) : displayOrder.push(null); displayOrder.push(hiddenStems.main); hiddenStems.others[0] ? displayOrder.push(hiddenStems.others[0]) : displayOrder.push(null); if (hiddenStems.others.length === 1 && (hiddenStems.main.pinyin === 'Ding' || hiddenStems.main.pinyin === 'Ren')) { displayOrder[0] = hiddenStems.others[0]; displayOrder[2] = null; } return displayOrder.map(stem => { if (!stem) return '<div class="w-1/3"></div>'; return `<div class="w-1/3 text-center"><p class="font-bold text-lg">${stem.char}</p><p class="text-xs text-gray-600">${stem.pinyin}</p><p class="text-xs text-gray-500">${stem.polarity.slice(0, 1)}${stem.element.slice(0, 1)}</p><p class="text-xs font-semibold text-blue-600">${stem.god.abbr}</p></div>`; }).join(''); }
        function renderCardHiddenStems(branchIndex, dayMasterIndex, isCompact = false) { const branch = earthlyBranchesData[branchIndex]; if (!branch || !branch.hidden) return ''; const hiddenStemsData = branch.hidden, mainHidden = hiddenStemsData.mainQi !== null ? heavenlyStemsData[hiddenStemsData.mainQi] : null, otherHidden = hiddenStemsData.otherQi.map(i => heavenlyStemsData[i]); const stemData = [mainHidden, ...otherHidden].filter(Boolean); if (stemData.length === 0) return ''; const charSize = isCompact ? '!text-lg' : '!text-xl', godSize = isCompact ? 'text-[10px]' : 'text-xs'; const html = stemData.map(stem => { const stemIndex = heavenlyStemsData.findIndex(s => s.char === stem.char), god = get10God(dayMasterIndex, stemIndex); return `<div class="text-center"><p class="hanzi ${charSize}">${stem.char}</p><p class="${godSize} text-gray-500">${god.abbr}</p></div>`; }).join(''); return `<div class="card-hidden-stems gap-2 ${isCompact ? 'compact' : ''}">${html}</div>`; }

        // --- INISIALISASI HALAMAN & EVENT LISTENERS ---
        function populateDaySelector() { const year = parseInt(dom.birthYearInput.value), month = parseInt(dom.birthMonthInput.value), daysInMonth = new Date(year, month + 1, 0).getDate(), selectedDay = parseInt(dom.birthDayInput.value); dom.birthDayInput.innerHTML = ""; for (let i = 1; i <= daysInMonth; i++) dom.birthDayInput.innerHTML += `<option value="${i}">${i}</option>`; dom.birthDayInput.value = selectedDay <= daysInMonth ? selectedDay : daysInMonth; }
        function initializePage() { const today = new Date(), currentYear = today.getFullYear(), currentMonth = today.getMonth(), currentDay = today.getDate(); for (let y = currentYear + 5; y >= 1924; y--) dom.birthYearInput.innerHTML += `<option value="${y}">${y}</option>`; const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"]; months.forEach((m, i) => { dom.birthMonthInput.innerHTML += `<option value="${i}">${m}</option>`; }); dom.birthYearInput.value = currentYear; dom.birthMonthInput.value = currentMonth; populateDaySelector(); dom.birthDayInput.value = currentDay; for (let h = 0; h < 24; h++) dom.birthHourInput.innerHTML += `<option value="${h.toString().padStart(2, '0')}">${h.toString().padStart(2, '0')}</option>`; for (let m = 0; m < 60; m++) dom.birthMinuteInput.innerHTML += `<option value="${m.toString().padStart(2, '0')}">${m.toString().padStart(2, '0')}</option>`; dom.birthHourInput.value = today.getHours().toString().padStart(2, '0'); dom.birthMinuteInput.value = today.getMinutes().toString().padStart(2, '0'); }
        
        initializePage();
        dom.unknownBirthHourCheckbox.addEventListener('change', () => { dom.birthHourInput.disabled = dom.unknownBirthHourCheckbox.checked; dom.birthMinuteInput.disabled = dom.unknownBirthHourCheckbox.checked; });
        dom.birthYearInput.addEventListener('change', populateDaySelector);
        dom.birthMonthInput.addEventListener('change', populateDaySelector);
        
        dom.calculateBtn.addEventListener("click", () => {
            const baziData = calculateBaziChart();
            if (baziData) {
                natalChartPillars = baziData.processedPillars;
                natalChartScores = calculateElementStrength(natalChartPillars);
                natalDayMasterAnalysis = analyzeDayMaster(natalChartPillars, natalChartScores);
                natalGodsScores = calculate10GodsStrength(natalChartScores, natalChartPillars);
                activeDayunScores = null; activeDayunGodsScores = null;

                displayDayMasterAnalysis(natalDayMasterAnalysis);
                
                const birthYear = parseInt(dom.birthYearInput.value);
                const gender = dom.genderInput.value;
                
                displayElementStrength(natalChartScores, "Analisis Bagan Kelahiran");
                display10GodsStrength(natalGodsScores);

                const luckPillars = calculateLuckPillars(baziData.processedPillars, gender);
                displayLuckPillars(luckPillars, baziData.processedPillars, birthYear);

                const kuaNumber = calculateMingGua(birthYear, gender);
                displayMingGuaBazhai(kuaNumber);

                displayReferenceLinks();
            }
        });

        dom.resetAllBtn.addEventListener("click", () => {
            dom.resultDiv.innerHTML = ""; dom.luckPillarResult.innerHTML = ""; dom.elementAnalysisDiv.innerHTML = ""; dom.dmAnalysisDiv.innerHTML = ""; dom.godsAnalysisDiv.innerHTML = ""; dom.mingGuaBazhaiResult.innerHTML = ""; dom.referenceLinks.innerHTML = ""; dom.strategicAdviceDiv.innerHTML = "";
            natalChartPillars = []; natalChartScores = null; natalDayMasterAnalysis = null; natalGodsScores = null; activeDayunScores = null; activeDayunGodsScores = null; applicableShenShaList = [];
            initializePage();
        });

        dom.elementAnalysisDiv.addEventListener("click", e => {
            if (e.target && e.target.id === 'reset-analysis-btn') {
                displayDayMasterAnalysis(natalDayMasterAnalysis);
                displayElementStrength(natalChartScores, "Analisis Bagan Kelahiran");
                display10GodsStrength(natalGodsScores, natalChartPillars);
                dom.strategicAdviceDiv.innerHTML = '';
                document.querySelectorAll(".luck-pillar-card.active, .liunian-card.active").forEach(c => c.classList.remove("active"));
                document.getElementById('liunian-container').innerHTML = '';
                activeDayunScores = null; activeDayunGodsScores = null;
            }
        });

        dom.luckPillarResult.addEventListener("click", e => {
            if (natalChartPillars.length === 0) return;
            const dayMasterIndex = natalChartPillars[1].stemIndex;
            const luckPillarCard = e.target.closest(".luck-pillar-card");
            const liuNianCard = e.target.closest(".liunian-card");

            if (luckPillarCard) {
                document.querySelectorAll(".luck-pillar-card.active, .liunian-card.active").forEach(c => c.classList.remove("active"));
                luckPillarCard.classList.add("active");
                const dayunStemIndex = parseInt(luckPillarCard.dataset.stemIndex);
                const dayunBranchIndex = parseInt(luckPillarCard.dataset.branchIndex);
                const dayunPillar = createTemporaryPillar(dayunStemIndex, dayunBranchIndex, dayMasterIndex);
                
                activeDayunScores = calculateElementStrength(natalChartPillars, [dayunPillar]);
                activeDayunGodsScores = calculate10GodsStrength(activeDayunScores, natalChartPillars.concat([dayunPillar]));
                const currentAnalysis = analyzeDayMaster(natalChartPillars.concat([dayunPillar]), activeDayunScores);
                displayDayMasterAnalysis(currentAnalysis);
                displayStrategicAdvice(natalDayMasterAnalysis, dayunPillar);

                const startAge = luckPillarCard.dataset.startAge;
                displayElementStrength(activeDayunScores, `Analisis Dayun Usia ${startAge}-${parseInt(startAge)+9}`, natalChartScores);
                display10GodsStrength(activeDayunGodsScores, natalGodsScores);
                
                const liuYueContainer = document.getElementById('liuyue-container');
                if(liuYueContainer) liuYueContainer.innerHTML = "";
                displayLiuNian(luckPillarCard);
            }

            if (liuNianCard) {
                document.querySelectorAll(".liunian-card.active").forEach(c => c.classList.remove("active"));
                liuNianCard.classList.add("active");
                const activeDayunCard = document.querySelector('.luck-pillar-card.active');
                if (!activeDayunCard) return;

                const dayunStemIndex = parseInt(activeDayunCard.dataset.stemIndex);
                const dayunBranchIndex = parseInt(activeDayunCard.dataset.branchIndex);
                const dayunPillar = createTemporaryPillar(dayunStemIndex, dayunBranchIndex, dayMasterIndex);

                const liunianStemIndex = parseInt(liuNianCard.dataset.stemIndex);
                const liunianBranchIndex = parseInt(liuNianCard.dataset.branchIndex);
                const liunianPillar = createTemporaryPillar(liunianStemIndex, liunianBranchIndex, dayMasterIndex);

                const currentPillars = natalChartPillars.concat([dayunPillar, liunianPillar]);
                const currentTotalScores = calculateElementStrength(currentPillars);
                const currentTotalGodsScores = calculate10GodsStrength(currentTotalScores, currentPillars);
                const currentAnalysis = analyzeDayMaster(currentPillars, currentTotalScores);
                displayDayMasterAnalysis(currentAnalysis);
                displayStrategicAdvice(natalDayMasterAnalysis, liunianPillar);
                
                const year = liuNianCard.dataset.year;
                displayElementStrength(currentTotalScores, `Analisis Tahun ${year}`, activeDayunScores);
                display10GodsStrength(currentTotalGodsScores, activeDayunGodsScores);

                displayLiuYue(liuNianCard, dayMasterIndex);
            }
        });

    });
    </script>
